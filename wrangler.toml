name = "ticker-backend-worker2"
main = "src/index.js"
compatibility_date = "2024-08-01"
compatibility_flags = ["nodejs_compat"]

# Default environment variables
[vars]
TICKER_API_BASE_URL = "https://ticker-backend-3a6tr24j5-thilinas-projects-f6f25033.vercel.app"
TICKER_API_KEY = "tk_demo_key_12345"

# wrangler.toml (wrangler v3.88.0^)
[observability.logs]
enabled = true

# Cloudflare Queue for instant new ticker processing
[[queues.producers]]
binding = "TICKER_QUEUE"
queue = "ticker-dividend-queue"

[[queues.consumers]]
queue = "ticker-dividend-queue"
max_batch_size = 5
max_wait_time = "5 seconds"
max_retries = 3

# Cron triggers for bulk dividend updates (twice daily)
[[triggers.crons]]
cron = "0 9,21 * * *"

# Cron trigger for individual ticker queue processing (once daily)
[[triggers.crons]]
cron = "0 9 * * *"

# Production environment (optional override)
[env.production]
[env.production.vars]
TICKER_API_BASE_URL = "https://ticker-backend-3a6tr24j5-thilinas-projects-f6f25033.vercel.app"
TICKER_API_KEY = "tk_demo_key_12345"

# Development environment (optional override)
[env.development]
[env.development.vars]
TICKER_API_BASE_URL = "https://ticker-backend-3a6tr24j5-thilinas-projects-f6f25033.vercel.app"
TICKER_API_KEY = "tk_demo_key_12345"
